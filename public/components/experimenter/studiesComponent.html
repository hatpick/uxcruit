<!-- Imports polymer -->
<link rel="import" href="/vendor/iron-ajax/iron-ajax.html">
<link rel="import" href="/vendor/paper-toolbar/paper-toolbar.html">
<link rel="import" href="/vendor/neon-animation/neon-animation.html">
<link rel="import" href="/vendor/neon-animation/neon-animated-pages.html">
<link rel="import" href="/vendor/neon-animation/demo/list/list-view.html">
<link rel="import" href="/vendor/neon-animation/demo/list/full-view.html">
<!-- Defines element markup -->
<dom-module id="studies-component">
  <template>
    <style>
      :host {
        display: block;
      }
      neon-animated-pages {
        height: 100%;
      }
    </style>
    <iron-ajax
      auto
      url="/api/experimenter/studies/list"
      handle-as="json"
      method="POST"
      body="[[ajaxBody]]"
      content-type="application/json"
      last-response="{{studyData}}">
    </iron-ajax>
    <neon-animated-pages id="pages" selected="0">
      <list-view data="[[studyData]]" on-item-click="_onItemClick"></list-view>
      <full-view on-close="_onClose"></full-view>
    </neon-animated-pages>
  </template>
</dom-module>

<script>
  Polymer({
    is: 'studies-component',
    properties: {      
      ajaxBody: {
        type: String,
        value: "{\"token\": \"" + localStorage.getItem('token') + "\"}"
      }
    },
    _onItemClick: function() {
      this.$.pages.selected = 1;
    },
    _onClose: function() {
      this.$.pages.selected = 0;
    }
  });

</script>
